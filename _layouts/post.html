---
layout: default
---
<article class="overview">
	<img src="/images/portraits/{{page.slug}}.jpg" alt="{{page.person}}" width="500" height="335" class="portrait">
	{% if page.credits %}<p class="credits">Дополнительно: {% if page.credits.url %}<a href="{{page.credits.url}}" title="{{page.person}} by {{page.credits.name}}.">{{page.credits.name}}</a>{% else %}{{page.credits.name}}{% endif %}</p>{% endif %}
	<h2 class="person">{{page.person}}</h2> 
	<p class="summary">{{page.summary}}</p>
	<p class='details'>Опубликовано <time datetime='{{page.date | date: "%Y-%m-%d"}}'>{{page.date | date: "%b %d, %Y"}}</time> in {% include categories.html %}</p>
</article> 
<article class="contents">
	{{content}}
</article>
